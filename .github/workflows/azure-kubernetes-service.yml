name: Build & Push Docker Image to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login fastapiacr.azurecr.io -u fastapiacr --password-stdin

      - name: Build Docker Image
        run: docker build -t fastapiacr.azurecr.io/ml-api:v1 .
